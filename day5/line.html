<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
  body{
      font-family: "helvetica";
      background-color: #fff;
      margin:0;
      padding:100px
    }

    svg {
        box-sizing: content-box
    }

   .selected{
      stroke: red;
      fill: red
    }
    .axis path {
        stroke: steelblue;
        stroke-width: 1
    }
    .axis .tick line{
      stroke: steelblue;
      stroke-width: 3
    }
    #grid line {
      stroke: #aaa;
      stroke-width: 2
    }
    #grid .tick:nth-child(2) {
      display: none
    }
    #grid path {
      display: none
    }
    .line_y .domain{
        stroke: yellow
    }
    .tooltip {
        position: absolute;
        min-width: 100px;
        height: auto;
        font-size: 14px;
        text-align: center;
        border: 1px solid #666;
        border-radius: 5px;
        color: #fff;
        background:rgba(0, 0, 0, 0.8);
        padding-bottom: 5px
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src='../data/day4.js'></script>
  <body>
    <script>
    const data = line_data;

    var initWidth = 340
    var initHeight = 500

    var padding = { left:40, top:10, right:20, bottom: 20}

    var height = initWidth - padding.top - padding.bottom
    var width  = initHeight - padding.left - padding.right


    var svg = d3.select("body")
                .append("svg")
                .attr("id", "chart")
                .attr("width", width)
                .attr("height", height)
                .style("padding-left", padding.left)
                .style("padding-right", padding.right)
                .style("padding-top", padding.top)
                .style("padding-bottom", padding.bottom)


     //添加y轴坐标轴

        //y轴比例尺
        let nums = [...data[0]["gdp"], ...data[1]["gdp"]].map(function(e){
            return e[1]
        })
        let yScale = d3.scaleLinear()
         .domain([0, d3.max(nums)])
         .range([height , 0]);

         let _yScale = d3.scaleLinear()
         .domain([0, d3.max(nums)])
         .range([0, height]);

        //定义y轴
        let yAxis = d3.axisLeft(yScale).tickFormat(d3.format("d"));

        //添加y轴
        svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + 0 + "," + 0 + ")")
        .call(yAxis);

     //添加x轴坐标轴

         //x轴比例尺
         let years = data[0]["gdp"].map(function(e){
                    return e[0]
          })

         let xScale =  d3.scaleLinear()
                        .domain([2008,2017])
                        .rangeRound([0, width])

        let _xScale =  d3.scaleLinear()
                       .domain([0,width])
                       .rangeRound([2008, 2017])

        //定义x轴
        let xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"))

        //添加x轴
         svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(" + "0 ," + height + ")")
            .call(xAxis);


        //添加
        // gridlines in x axis function
        function make_x_gridlines() {
            return d3.axisBottom(xScale)
                .ticks(10)

        }

        // add the X gridlines
      var grid =  svg.append("g")
            .attr("id", "grid")
            .attr("transform", "translate(0," + height + ")")
            .call(make_x_gridlines()
                .tickSize(-height)
                .tickFormat("")
            )
        //--------------以下是绘制图形-------------

        //创建一个直线生成器
        var linePath = d3.line()
                          .curve(d3.curveCardinal.tension(0.5))
                         .x( function(d){ return xScale(d[0]) })
                         .y( function(d){ return yScale(d[1])})


        var colors = ["rgb(0, 188, 212)", "rgb(255, 64, 129)"]


        //添加路径
        svg.append("g").selectAll("path")
            .data(data)
            .enter()
            .append("path")
            .attr("transform","translate(0, 0)")
            .attr("d", function(d){
                return linePath(d.gdp)
            })
            .attr("fill", "none")
            .attr("stroke-width", "2px")
            .attr("stroke", function(d, i){
              return colors[i]
            })

        var cover =svg.append("g")

            cover.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("width", 10)
                .attr("height", 10)
                .attr("fill", function(d, i){
                  return i%2 == 0 ? colors[1] : colors[0]
                })
                .attr("transform", function(d, i){
                    return `translate(10, ${(i)*20})`
                })


            cover.selectAll("text")
                  .data(data)
                  .enter()
                  .append("text")
                  .text(function(d, i){
                    return d.country
                  })
                  .attr("transform", function(d, i){
                      return `translate(27, ${(i)*20})`
                  })
                  .attr("font-size", '12px')
                  .attr("dy",function(){
                    return '0.75em'
                  })
                  .attr("fill", function(){
                    return '#333'
                  })

        var detailLine = svg.append("g")
                            .attr("class","line_y")
                            .attr("transform","translate(" + width + "," + 0 + ")")
                            .call(yAxis.ticks(0).tickSize(0).tickFormat(""));

        //添加提示栏
        var tooltip = d3.select("body")
                        .append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0)

        //计算位置 便于吸附
        let singleStep = width / (years.length-1)
        document.getElementById('chart').onmouseover =throttle(function(e){
              e.stopPropagation();
              console.log(this)
              let t = Math.round((e.offsetX - padding.left) / singleStep)*singleStep
              detailLine.attr("transform","translate(" + t + "," + 0 + ")")
              let year = _xScale(t)
              let currentHtml = []
              data.forEach( (e) => {
                  e.gdp.forEach( (ev, i) =>{
                    if(ev[0]==year){
                      currentHtml.push(`<div>${e.country}: ${ev[1]}</div>`);
                    }
                  })
              })
            currentHtml.unshift(`<div>${year}</div>`)
            tooltip.html(currentHtml.join(""))
                   .style("left", e.pageX + 20+ "px")
                   .style("top", e.pageY + 20 + "px")
                   .style("opacity", 1)
        },50)

          document.onclick= function(){
            tooltip.style("opacity", 0)
          }

    </script>
  </body>
</html>
