<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
  body{
      font-family: "helvetica";
      background-color: #fff;
      margin:0;
      padding:100px
    }

    svg {
        box-sizing: content-box
    }

    .axis path {
        display: none;     
    }
    .axis .tick line{
        opacity: 0
    }
    .axis-x path {
        stroke: #aaa;
        stroke-width: 1
    }
    .axis-x .tick line{
        stroke: #aaa;
        stroke-width: 1
    }
    .axis-x .tick text{
        transform: rotate(-30deg);
    }
    
    #grid line {
      stroke: #aaa;
      stroke-width: 1
    }
    #grid .tick:nth-child(2) {
      display: none
    }
    #grid path {
      display: none
    }
    .line_y .domain{
        stroke: yellow;
        stroke-width: 2
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src='../data/day5.js'></script>
  <body>
    <script>
    const data = line0_data;

    var initWidth = 340
    var initHeight = 500

    var padding = { left:40, top:20, right:20, bottom: 40}

    var height = initWidth - padding.top - padding.bottom
    var width  = initHeight - padding.left - padding.right


    var svg = d3.select("body")
                .append("svg")
                .attr("id", "chart")
                .attr("width", width)
                .attr("height", height)
                .style("padding-left", padding.left)
                .style("padding-right", padding.right)
                .style("padding-top", padding.top)
                .style("padding-bottom", padding.bottom)


     //添加y轴坐标轴

        //y轴比例尺
        let nums = [...data[0]["value"], ...data[1]["value"]].map(function(e){
            return e[1]
        })
        let yScale = d3.scaleLinear()
         .domain([0, d3.max(nums)*1.5])
         .range([height , 0]);

         let _yScale = d3.scaleLinear()
         .domain([0, d3.max(nums)*1.5])
         .range([0, height]);

        //定义y轴
        let yAxis = d3.axisLeft(yScale).ticks(6).tickSize(0.5);

        //添加y轴
        svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + 0 + "," + 0 + ")")
        .call(yAxis);

     //添加x轴坐标轴

         //x轴比例尺
         let years = data[0]["value"].map(function(e){
                    return e[0]
          })

         const step = width / years.length
        
         let xScale = d3.scaleBand()
                        .domain(years)
                        .rangeRound([0, width])
 

        let _xScale =  d3.scaleBand()
                       .domain([0, width])
                       .rangeRound(years)

        //定义x轴
        let xAxis = d3.axisBottom(xScale).ticks(0)

        //添加x轴
         svg.append("g")
            .attr("class","axis-x")
            .attr("transform","translate(" + "0 ," + height + ")")
            .call(xAxis);


        //添加
       // gridlines in y axis function
       function make_y_gridlines() {
        return d3.axisLeft(yScale)
            .ticks(6)
    }


          // add the Y gridlines
        var grid =  svg.append("g")
            .attr("id", "grid")
            .call(make_y_gridlines()
                .tickSize(-width)
                .tickFormat("")
            )
        //--------------以下是绘制图形-------------

        //创建一个直线生成器
        var linePath = d3.line()
                         .x( function(d){ return xScale(d[0]) + step/2 })
                         .y( function(d){ return yScale(d[1])})


        var colors = ["rgb(0, 188, 212)", "rgb(255, 64, 129)", '#955694']


        //添加路径
        svg.append("g").selectAll("path")
            .data(data)
            .enter()
            .append("path")
            .attr("transform","translate(0, 0)")
            .attr("d", function(d){
                return linePath(d.value)
            })
            .attr("fill", "none")
            .attr("stroke-width", "2px")
            .attr("stroke", function(d, i){
              return colors[i]
            })

        // 添加节点
        var circles = svg.append("g")
                        .selectAll("g")
                        .data(data)
                        .enter()
                        .append("g")
                        .attr("class", function(d,i){return d.type})
        
          circles.selectAll("circle")
              .data(function(d){
                 return d.value
              })
              .enter()
              .append("circle")
              .attr("cx", function(d){
                 return xScale(d[0]) + step/2
                })
              .attr("cy", function(d){
                 return height - _yScale(d[1])
               })
              .attr("r", 4)
              .attr("fill", function(d, i){
                 var type = d3.select(d3.select(this)._groups[0][0].parentNode).attr("class")
                 var ii = data.findIndex((val, index) =>{
                            return val.type == type
                         }
                        )
                return colors[ii]
              })

        var cover =svg.append("g")

            cover.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("width", 10)
                .attr("height", 10)
                .attr("fill", function(d, i){
                  return colors[i]
                })
                .attr("transform", function(d, i){
                    return `translate(10, ${(i)*20})`
                })


            cover.selectAll("text")
                  .data(data)
                  .enter()
                  .append("text")
                  .text(function(d, i){
                    return d.type
                  })
                  .attr("transform", function(d, i){
                      return `translate(27, ${(i)*20})`
                  })
                  .attr("font-size", '12px')
                  .attr("dy",function(){
                    return '0.75em'
                  })
                  .attr("fill", function(){
                    return '#333'
                  })

       // 偏移文字
       d3.selectAll('.axis-x .tick text')
         .attr("dy",'1em')
         .attr('dx', '-2em')

    </script>
  </body>
</html>
