<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
  body{
      font-family: "helvetica";
      background-color: #eee
    }

    svg {
        box-sizing: content-box
    }

   .selected{
      stroke: #FFFF00;
      fill: #FFFF00
    }
    .grid .tick line{
      stroke:#ccc
    }
  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src='../data/day4.js'></script>
  <body>
    <script>
    const data = circle_data
    var initWidth = 340
    var initHeight = 500

    var padding = { left:40, top:20, right:20, bottom: 20}

    var height = initWidth - padding.top - padding.bottom
    var width  = initHeight - padding.left - padding.right


    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("padding-left", padding.left)
                .style("padding-right", padding.right)
                .style("padding-top", padding.top)
                .style("padding-bottom", padding.bottom)


     //添加y轴坐标轴

        //y轴比例尺
        let nums =[]
        data.forEach((e, i) => {
            for(var v in e){
               nums = [...nums, ...e[v]]
             }
        })
        let ydata = nums.map(function(e, i){ return e[1]})
        let yScale = d3.scaleLinear()
         .domain([d3.min(ydata), d3.max(ydata)])
         .range([height , 0]);

         let _yScale = d3.scaleLinear()
         .domain([d3.min(ydata), d3.max(ydata)])
         .range([0, height]);

        //定义y轴
        let yAxis = d3.axisLeft(yScale);

        //添加y轴
        svg.append("g")
        .attr("class","axis")
        .attr("transform","translate(" + 0 + "," + 0 + ")")
        .call(yAxis);

     //添加x轴坐标轴

         //x轴比例尺
         let xData = nums.map(function(e, i){ return e[0]})
         let xScale = d3.scaleLinear()
                       .domain([d3.min(xData), d3.max(xData)])
                       .range([0, width]);

        //定义x轴
        let xAxis = d3.axisBottom(xScale)

        //添加x轴
         svg.append("g")
            .attr("class","axis--x")
            .attr("transform","translate(" + "0 ," + height + ")")
            .call(xAxis);

//添加网格-----------

          // gridlines in x axis function
          function make_x_gridlines() {
              return d3.axisBottom(xScale)
                  .ticks(10)
          }

          // gridlines in y axis function
          function make_y_gridlines() {
              return d3.axisLeft(yScale)
                  .ticks(10)
          }

        // add the X gridlines
        svg.append("g")
            .attr("class", "grid")
            .attr("transform", "translate(0," + height + ")")
            .call(make_x_gridlines()
                .tickSize(-height)
                .tickFormat("")
            )

        // add the Y gridlines
        svg.append("g")
            .attr("class", "grid")
            .call(make_y_gridlines()
                .tickSize(-width)
                .tickFormat("")
            )


        var colors = ['rgba(245,0,87,0.75)',' rgba(63,81,181,0.75)']

        //添加每个原点上部的提示文字
        let showtext = svg.append("text")
                          .text("")
                          .attr("font-size", '14px')

        //添加circle包裹层，有几种类型添加几个
        var cover = svg.append("g")
                        .selectAll("g")
                        .data(data)
                        .enter()
                        .append("g")
                        .attr("class", function(d, i){
                            for(var v in d) return v
                        })

        //添加circle
        cover.selectAll("circle")
              .data(function(d){
                for(var v in d) return d[v]
              })
              .enter()
              .append("circle")
              .attr("cx", function(d){
                 return xScale(d[0])
                })
              .attr("cy", function(d){
                 return height - _yScale(d[1])
               })
              .attr("r", function(){
                let t = Math.random()*20
                return t > 8 ? t : t + 8
              })
              .attr("class", function(){
                return "circle_" + d3.select(d3.select(this)._groups[0][0].parentNode).attr("class")
              })
              .attr("fill", function(){
                let t = d3.select(d3.select(this)._groups[0][0].parentNode).attr("class")
                data.forEach(function(e, i){
                  for(let v in e)  v === t ? t = i : ""
                })
                return colors[t]
              })
              .on("mouseover",function(d){
                  let self = this;
                  d3.select(this)
                      .transition()
                      .duration(200)
                      .attr("r", d3.select(this).attr("r") * 1.6)
                  showtext.attr("x", function(){
                    return xScale(d[0])
                  })
                  .attr("y",function(){
                    return height - _yScale(d[1]) - d3.select(self).attr("r") * 1.6
                  })
                  .text(function(){
                    return String(d3.select(self).attr("class").split("_")[1])
                  })
                  .attr("text-anchor","middle")
                  .attr("fill", function(){
                      let t = d3.select(d3.select(self)._groups[0][0].parentNode).attr("class")
                      data.forEach(function(e, i){
                        for(let v in e)  v === t ? t = i : ""
                      })
                      return colors[t]
                  })
              })
              .on("mouseout",function(){
                d3.select(this)
                  .transition()
                  .duration(200)
                  .attr("r", d3.select(this).attr("r") / 1.6)

                showtext.text("")
              })

            //添加左侧提示部分包裹层
            let detail =  cover.append("g")

            //提示部分颜色块
            let rect   =  detail.append("rect")
                                .attr("width", 10)
                                .attr("height", 10)
                                .attr("fill", function(d, i){
                                  let t = d3.select(d3.select(this)._groups[0][0].parentNode.parentNode).attr("class")
                                  data.forEach(function(e, i){
                                    for(let v in e)  v === t ? t = i : ""
                                  })
                                  return colors[t]
                                })
                                .attr("transform", function(d, i){
                                    return `translate(10, ${(i)*20})`
                                })
                                .on("mouseover", function(d){
                                    let t = d3.select(d3.select(this)._groups[0][0].parentNode.parentNode).attr("class")
                                    var circles = d3.selectAll('.circle_'+ t)
                                    circles._groups[0].forEach(function(e, i){
                                      d3.select(e)
                                          .transition()
                                          .duration(200)
                                          .attr("r", d3.select(e).attr("r") * 1.6 )
                                    })
                                })
                                .on("mouseout", function(d){
                                    let t = d3.select(d3.select(this)._groups[0][0].parentNode.parentNode).attr("class")
                                    var circles = d3.selectAll('.circle_'+ t)
                                    circles._groups[0].forEach(function(e, i){
                                      d3.select(e)
                                        .transition()
                                        .duration(200)
                                        .attr("r", d3.select(e).attr("r") / 1.6 )
                                    })
                                })

            //提示部分文字
            let text  = detail.append("text")
                              .text(function(d, i){
                                for(let v in d)
                                  return v
                              })
                              .attr("transform", function(d, i){
                                  return `translate(25, ${(i)*20})`
                              })
                              .attr("font-size", '12px')
                              .attr("dy",function(){
                                return '0.8em'
                              })
                              .attr("fill", function(){
                                return '#666'
                              })


    </script>

  </body>
</html>
